<div class="text-center">
  <h1>
    Todo Details
  </h1>
<div>
  
  <small *ngIf="message" class="btn btn-success">{{message}}</small>
</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Discription</th>
            <th scope="col">Date</th>
            <th scope="col">status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>{{todo.discription}}</td>
            <td>{{todo.date | date}}</td>
            <!-- <td>{{todo.date | date}}</td> -->
            <td>{{todo.done}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="update(todo.id)">Update</button>
              <button  class="btn btn-danger" (click)="delete(todo.id)">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
