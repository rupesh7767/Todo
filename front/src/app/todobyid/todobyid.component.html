<form class="form-inline">
    <div class="form-group">
      <label for="formGroupExampleInput">Discription</label>
      <div>
        <button type="button" class="btn btn-success" (click)="save()">Save</button>
      </div>
      <input type="text" class="form-control" name="discription" [(ngModel)]="todo.discription" id="discription" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Date</label>
      <input type="datetime-local" class="form-control" id="date" name="date" [ngModel]="todo.date | date:'yyyy-MM-dd' "  (ngModelChange)="todo.date = $event" required>
    </div>
    <div>
        <button type="button" class="btn btn-success" (click)="save()">Save</button>
      </div>
      
  </form>
